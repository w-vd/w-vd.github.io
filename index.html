<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>

    
    <script src="https://cdn.tailwindcss.com"></script>

    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

   
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    
    <script type="module">
        
        const rootElement = document.getElementById('root');
        if (rootElement) {
            
            ReactDOM.createRoot(rootElement).render(
                React.createElement('div', { className: 'text-center p-8' },
                    React.createElement('h1', { className: 'text-3xl text-gray-800 font-bold' }, 'Loading React App...'),
                    React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Please ensure your React app is built and linked correctly (e.g., main.js).')
                )
            );
        }
    </script>

    
</body>
</html>
